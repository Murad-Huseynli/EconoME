{% extends 'main/template.html' %}
{% load static %}


{% block main %} 
   <div class="container" style="margin-top: 100px;">
    <div class="row">
        <h2>List of Not Approved Users</h2>
        <ul class="list-group">
            {% for user in users %}
                {% if not user.approved and user.approval_document|length != 0 %}
                    <li class="list-group-item">
                        <a href="{% url 'admin-request-detail' user.id %}">{{ user.username }}</a>
                    </li><br>
                {% endif %}
            {% endfor %}
        </ul>
    </div>

   </div>
{% endblock main %}
