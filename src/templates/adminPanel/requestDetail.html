{% extends 'main/template.html' %}
{% load static %}


{% block main %} 
    <div class="container" style="margin-top: 100px;">
     <div class="row">
     <div class="col-md-6">
          <div class="card">
                <div class="card-body">
                     <img src="{{ user.img.url }}" alt="Profile Image" class="img-fluid">
                     <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                     <p class="card-text">Document for approving: <a href="{{ user.getApprovalDocument.url }}" target="_blank">View Document</a></p>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary" name="approve">Approve User</button>
                    </form>
                </div>
          </div>
     </div>

    </div>

{% endblock main %}
