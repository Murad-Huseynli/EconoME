version: "3.7"

services:
  app:
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/mediafiles
    env_file:
      - django.env

    build:
      context: .
    ports:
      - "8000:8000"
    command: sh -c "
                    python manage.py migrate &&
                    python manage.py collectstatic --no-input &&
                    gunicorn --workers=3 --bind 0.0.0.0:8000 econome.wsgi:application"
    networks:
      - microservices

  nginx:
    build: ./nginx
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/mediafiles
      - react_data:/app/dist
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
      - flower
    networks:
      - microservices

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - microservices

  worker:
    build:
      context: .
      dockerfile: celery.dockerfile
    command: celery -A econome worker -l info
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/mediafiles
    environment:
      - C_FORCE_ROOT=1
      - C_FORCE_ROOT="true"
    privileged: true
    env_file:
      - django.env
    depends_on:
      - redis
    networks:
      - microservices

  flower:
    build: ./
    command: celery -A econome flower --port=5555 -l info
    privileged: true
    env_file:
      - django.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    restart: on-failure
    networks:
      - microservices

volumes:
  postgres_data:
  static_data:
  media_data:
  react_data:
    external: true

networks:
  microservices:
    external: true